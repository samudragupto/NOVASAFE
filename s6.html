<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Safety Report</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#007AFF",
            "background-light": "#F5F5F7",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-slate-200/10 bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 shrink-0 items-center justify-center text-slate-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 truncate text-center text-lg font-bold text-slate-900 dark:text-white">New Safety Report</h1>
<div class="size-10 shrink-0"></div> 
</header>
<main class="flex flex-1 flex-col p-4 pb-6">
<div class="flex flex-1 flex-col">
<section class="flex flex-col gap-6">
<h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Report a Safety Concern</h2>
<div class="flex flex-col">
<label class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300" for="description">Description</label>
<textarea class="form-textarea w-full resize-none rounded-lg border border-slate-300 bg-white p-3 text-base text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder:text-slate-500" id="description" placeholder="Describe the incident or concern..." rows="4"></textarea>
</div>
<div class="flex flex-col">
<p class="pb-3 text-base font-medium text-slate-700 dark:text-slate-300">Category</p>
<div class="flex flex-wrap gap-3">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-200">Poor Lighting</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-200">Harassment</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-200">Road Hazard</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-200">Theft</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-200">Other</button>
</div>
</div>
<div class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300">Attach Photos/Videos (Optional)</p>
<div class="flex items-center justify-center rounded-lg border-2 border-dashed border-slate-300 bg-white p-6 dark:border-slate-600 dark:bg-slate-700/50">
<div class="text-center">
<span class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500">add_photo_alternate</span>
<p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
<span class="font-semibold text-primary">Tap to upload</span> or drag and drop
                </p>
<p class="text-xs text-slate-500 dark:text-slate-500">SVG, PNG, JPG or GIF (max. 5MB)</p>
</div>
</div>
</div>
</section>
</div>
<div class="fixed inset-x-0 bottom-0 bg-white/80 p-4 pt-3 backdrop-blur-sm dark:bg-background-dark/80">
<div class="flex flex-col items-center">
<button class="h-12 w-full rounded-xl bg-primary text-base font-bold text-white transition-opacity hover:opacity-90">Submit Report</button>
<p class="pt-3 text-xs text-slate-500 dark:text-slate-400">Your report can be submitted anonymously.</p>
</div>
</div>
</main>
</div>

</body></html>
